<div>
  <h2>{{cadena}}</h2>
  <h3>{{todo.text}}</h3>
  <h4>AÃ±adir tarea</h4>
  <form (submit)="addTodo()" >
    <input type="text" [(ngModel)]="todo.text"
           [ngModelOptions]="{standalone: true}"/>
  </form>
  <h3>Listado de tareas con Directiva</h3>
  <ul>
    <li *ngFor="let todo of todos">
      {{todo.text}}
    </li>
  </ul>
  <h3>Listado de tareas con Control Flow</h3>
  <ul>
    @for (todo of todos; track todo.id) {
      <li> {{ todo.text }} </li>
    }
  </ul>
</div>
